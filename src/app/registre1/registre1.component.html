<div class="container mt-4">


    <h2 class="text-center"> Create author account </h2>

    <div class="col-6 mx-auto" [formGroup]="registre" >

     

        <input  type="text" class="form-control m-1" placeholder="name"
        formControlName="name"  [ngClass]="{'is-invalid':validation&&registre.get('name')?.errors,
        'is-valid':validation&&!registre.get('name')?.errors}">
          <div class="invalid-feedback" *ngIf="validation&&registre.get('name')?.hasError('required')">
            name required
          </div>
        <input  type="text" class="form-control m-1" placeholder="lastname" 
        formControlName="lastname"  [ngClass]="{'is-invalid':validation&&registre.get('lastname')?.errors,
        'is-valid':validation&&!registre.get('lastname')?.errors}">
          <div class="invalid-feedback" *ngIf="validation&&registre.get('lastname')?.hasError('required')">
          last  name required
          </div>
        <input  type="text" class="form-control m-1" placeholder="email"
        formControlName="email" [ngClass]="{'is-invalid':validation&&registre.get('email')?.errors,
        'is-valid':validation&&!registre.get('email')?.errors}">
          <div class="invalid-feedback" *ngIf="validation&&registre.get('email')?.hasError('required')">
            email  required
          </div>
          <div class="invalid-feedback" *ngIf="validation&&registre.get('email')?.hasError('email')">
            email incorrect
          </div>
        <input  type="password" class="form-control m-1" placeholder="password"
        formControlName="password" [ngClass]="{'is-invalid':validation&&registre.get('password')?.errors,
        'is-valid':validation&&!registre.get('password')?.errors}">
          <div class="invalid-feedback" *ngIf="validation&&registre.get('password')?.hasError('required')">
            password  required
          </div>
          <input type="file"(change)="select($event)"  class="form-control m-1" placeholder="image">
        <textarea  name="" id="" cols="30" rows="4" placeholder="about"formControlName="about"[ngClass]="{'is-invalid':validation&&registre.get('about')?.errors,
        'is-valid':validation&&!registre.get('about')?.errors}" class="form-control m-1" ></textarea>
        <div class="invalid-feedback" *ngIf="validation&&registre.get('about')?.hasError('required')">
            about  required
          </div>
        <button (click)="add()"  class="btn btn-dark form-control m-1">Register</button>


    </div>

</div>
